

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="App.js"></script>
<body>
    <div class="calculator">
        <input class="input" id="screen"></input>
        <div class=" button operators">
          <div>+</div>
          <div>-</div>
          <div>X</div>
          <div>/</div>
          </div>
        <div class=" button leftpanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
          <div class="button equal">=</div>
        </div>
      </div>

    </body>
</html>
